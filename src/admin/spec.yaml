swagger: "2.0"
info:
  title: Biblio-MX Admin
  description: Used by admin to manage book catalogue and users
  version: 1.0.0

basePath: /
consumes:
  - application/json
produces:
  - application/json


paths:
  /books:
    get:
      tags: [Books]
      operationId: src.admin.main.get_books
      summary: Get books by availability
      parameters:
        - in: query
          name: available
          type: boolean
          required: true
      responses:
        200:
          description: Returns books
          schema:
            type: array
            items:
              $ref: '#/definitions/Book'
        400:
          description: Something went wrong

    post:
      tags: [Books]
      operationId: src.admin.main.add_book
      summary: Add book
      parameters:
        - in: body
          name: book_data
          schema:
            $ref: '#/definitions/Book'
          required: true
      responses:
        200:
          description: Returns the created book details
          schema:
            $ref: '#/definitions/Book'
        400:
          description: Something went wrong

    delete:
      tags: [Books]
      operationId: src.admin.main.remove_book
      summary: Remove book from catalogue
      parameters:
        - in: query
          name: book_id
          type: integer
          required: true
      responses:
        200:
          description: Book removed from catalogue
        400:
          description: Something went wrong

  /users:
    get:
      tags: [Books]
      operationId: src.admin.main.get_users
      summary: Get users
      parameters:
        - in: query
          name: with_borrows
          type: boolean
          required: false
      responses:
        200:
          description: Returns users enrolled to library [optionally with a list of books they've borrowed]
          schema:
            type: array
            items:
              $ref: '#/definitions/Book'
        400:
          description: Something went wrong

    post:
      tags: [ Users, Elevated ]
      operationId: src.admin.elevated.enrol
      summary: become a member of Biblio-MX
      parameters:
        - in: body
          name: user_data
          schema:
            $ref: '#/definitions/User'
          required: true
      responses:
        200:
          description: Request approved
        400:
          description: Something went wrong
        404:
          description: Book unavailable

  /borrow:
    get:
      tags: [ Borrow, Elevated ]
      operationId: src.admin.elevated.borrow
      summary: Get books; optionally by id, or filter by publisher or category
      parameters:
        - in: query
          name: book_id
          type: integer
          required: true
        - in: query
          name: duration
          type: integer
          required: true
      responses:
        200:
          description: Request approved
        400:
          description: Something went wrong
        404:
          description: Book unavailable

definitions:
  Book:
    type: object
    properties:
      book_id:
        type: integer
      name:
        type: string
      publisher:
        type: string
      category:
        type: string
      available:
        type: boolean
      current_borrow_id:
        type: integer
    required: [name, publisher, category]

  User:
    type: object
    properties:
      user_id:
        type: integer
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
    required: [ email, first_name, last_name ]

  Borrows:
    type: object
    properties:
      borrow_id:
        type: integer
      book_id:
        type: string
      user_id:
        type: string
      borrow_date:
        type: string
      duration:
        type: integer
      return_date:
        type: string